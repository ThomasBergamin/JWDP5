<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orinoco | Ecommerce</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">Orinoco</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  active" href="#">Shopping cart</a>
            </li>
            <li id="emptyNotification"></li>
          </ul>
        </div>
    </nav>
    <main>
      <section id="title">
        <div class="container mt-4">
          <h1 class="text-center">Your shopping cart</h1>
        </div>
      </section>
      <section id="main_content">
        <div class="container mt-4" id="emptyDiv">
        </div>
        <div class="container" id='emptyBtn'>
          <button id='orderBtn' class='btn btn-success'>
            Order now !
          </button>
          <button id='clearCartBtn' class='btn btn-outline-danger'>
            Clear cart
          </button>
        </div>
      </section>
      <section id='form'>
        <div class="container">
          <form class="invisible row" id='cartForm'>
            <h3 class="mt-5 mb-4">Order form</h3>
            <div class="mb-3 col-md-6">
              <label for="clientName" class="form-label">First Name</label>
              <input type="text" onchange="displayBtn()" required  class="form-control" minlength="2" id="clientName" pattern="[A-Za-z' -]+">
            </div>
            <div class="mb-3 col-md-6">
              <label for="clientLastName" class="form-label">Last name</label>
              <input type="text" onchange="displayBtn()"  required class="form-control" minlength="2" id="clientLastName" pattern="[A-Za-z' -]+">
            </div>
            <div class="mb-3 col-12">
              <label for="clientEmail" class="form-label">Email address</label>
              <input type="email" onchange="displayBtn()"  required class="form-control" minlength="4" id="clientEmail"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col-12">
              <label for="clientAddress" class="form-label">Address</label>
              <input type="text" onchange="displayBtn()"  required placeholder="123 Sesame Street" minlength="6" pattern="[0-9A-Za-z' -]+"
                class="form-control" id="clientAddress">
            </div>
            <div class="mb-3 col-md-8">
              <label for="clientCity" class="form-label">City</label>
              <input type="text" onchange="displayBtn()"  required placeholder="New York City" minlength="2" pattern="[A-Za-z' -]+"
                class="form-control" id="clientCity">
            </div>
            <div class="mb-3 col-md-4">
              <label for="clientZip"   class="form-label" pattern="[0-9]" minlength="4">Zip Code</label>
              <input type="number" onchange="displayBtn()" required placeholder="35200" class="form-control" id="clientZip">
            </div>
            <div class="col-12 mb-5">
              <button id='submitFormBtn' onclick="submitForm()" type="button" class="btn btn-primary disabled">Submit</button></div>
          </form>
        </div>
      </section>
    </main>
  </div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="../scripts/render_cart_label.js" type="module"></script>
  <script src="../scripts/clear_cart.js" type="module"></script>
  <script src="../scripts/display_form.js" type="module"></script>
  <script src="../scripts/form_validation.js" type="text/javascript"></script>
  <script src="../scripts/display_cart_products.js" type="module"></script>
</body>

</html>
